<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="adicionar()">



    <ion-item>
      <ion-input type="text" name="nome" [(ngModel)]="contato.nome">Nome: </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="telefone" [(ngModel)]="contato.telefone">Telefone: </ion-input>
    </ion-item>
    <ion-button type="Submit" expand="full">Adicionar</ion-button>

    <ion-list>
      <ion-item *ngFor="let item of itens">
        {{item.nome}}
        <div slot="end">
          {{item.telefone}}
        </div>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
