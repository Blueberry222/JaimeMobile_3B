<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


<form (ngSubmit)="adicionar()">

    <ion-item>
      <ion-input type="text" name="data" [(ngModel)]="movimento.data">Data: </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="descricao" [(ngModel)]="movimento.descricao">Descrição: </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="operacao" [(ngModel)]="movimento.operacao">Operação - Débito ou Crédito: </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="valor" [(ngModel)]="movimento.valor">Valor: </ion-input>
    </ion-item>

    <ion-button type="Submit" expand="full">Adicionar</ion-button>

    <ion-list>
      <ion-item *ngFor="let movimento of movimentos">
        {{movimento.data}}
        {{movimento.descricao}}
        {{movimento.operacao}}
        {{movimento.valor}}
      </ion-item>
    </ion-list>

</form>

<h2>Saldo Disponivel</h2>

{{ calcularSaldo() }}

</ion-content>
